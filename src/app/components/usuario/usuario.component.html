<h1>{{titulo}}</h1>


    <div class="container p-5">
        <div class="row">
            <div class="container" *ngIf="formulario">
              <div class="row justify-content-center">
                <div class="col-3">
                  <h2>Novo Usu√°rio</h2>
                </div>
                  <form method="post" [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="p-2">Nome:</label>
                        <input type="text"  class="form-control" formControlName="nome" >
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput" class="p-2">Sobrenome:</label>
                      <input type="text"  class="form-control" formControlName="sobrenome" >
                  </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="p-2">E-mail:</label>
                        <input type="text" class="form-control" formControlName="email"  >
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2" class="p-2">Data de Nascimento:</label>
                        <input type="date" class="form-control" formControlName="dataNascimento" >
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput" class="p-2">Escolaridade:</label>
                      <td>
                        <select formControlName="escolaridade">
                          <option [ngValue]="null" disabled>Selecione ensino</option>
                          <option *ngFor="let escolaridade of escolaridades" [ngValue]="escolaridade.id">{{escolaridade.nome}}</option>
                        </select>
                      <td>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success mt-3 px-3">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <table class="table table-hover" *ngIf="usuarios">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Escolaridade</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" (click)='usuarioSelect(usuario)'>
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.sobrenome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.dataNascimento}}</td>
                <td>{{usuario.escolaridade}}</td>
                <td>
                  <button type="button" class="btn btn p-2 btn-secondary" (click)="UpdateUsuario(usuario.id)">
                    Atualizar
                  </button>
                  <button type="button" class="btn btn p-2 btn-dark" (click)="DeleteUsuario(usuario.id)">
                    Excluir
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
